name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Pull Docker image
      run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/micro-user:latest

    - name: Delete Old Docker container
      run: sudo docker rm -f micro-user-container || true

    - name: Run Docker Container
      run: sudo docker run -d -p 3000:3000 --name micro-user-container ${{ secrets.DOCKER_USERNAME }}/micro-user:latest
